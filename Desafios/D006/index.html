<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em html5 podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso</p>
    <ul type="square">
        <li><abbr title="Usa-se a tag p para colocar parágrafo">Parágrafo</abbr></li>
        <li><abbr title="Usa-se as tags de h1 até h6 para titulos">Título</abbr></li>
        <li><abbr title="usa-se a tag img com o parametro source, bem como o parametro alt">Imagem</abbr></li>
        <li><abbr title="usa-se a tag abbr com o parametro title">Abreviação</abbr></li>
        <li><abbr title="Usa-se a tag code">Código-Fonte</abbr></li>
        <li><abbr title="usa-se a tag ol para listas numeradas">Listas Numeradas</abbr></li>
        <li><abbr title="usa-se a tag ul para listas com marcadores, tbm chamadas de listas não ordenadas">Listas com marcadores</abbr></li>
    </ul>
</body>
</html>

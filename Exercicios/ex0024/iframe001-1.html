<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo a Usar iframe</title>
    <style>
        iframe{
            width: 200px;
            height: 400px;
            border: 1px dashed black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>
        Acessando o site do

        <iframe src="https://www.cursoemvideo.com" frameborder="0" width="50px" height="200px">
            <a href="https://www.cursoemvideo.com">Curso em Videos</a>
        </iframe>

        para aprender a programar
    </p>

    <p>
        Acesse o site 
        <iframe src="https://gustavoguanabara.github.io/" frameborder="0" scrolling="no" width="500px" height="500px">
            <a href="https://gustavoguanabara.github.io/">Gustavo Guanabara</a>
        </iframe>
        para mais links
    </p>
</body>
</html>

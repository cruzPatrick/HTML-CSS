<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo de hover</title>
    <style>
        div:hover{
            color: red;
        }
        
        div > p{
            display: none;
        }
        
        div:hover > p{
            display: block;
            background-color: red;
            color:white;
            width: 200px;
        }
        /*isso serve para criar menus*/
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>se vc passar o mouse sobre o texto abaixo, algo dierente vai acontecer</p>
    <div>
        Passe o mouse aqui
        <p>MENSAGEM ESCONDIDA, O WINDSON EH CORNOKKKKKKKK</p>
    </div>
    <p>im do exemplo</p>
</body>
</html>

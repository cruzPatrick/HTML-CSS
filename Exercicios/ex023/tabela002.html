<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela grande</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 600px;
            border-collapse: collapse;
        }

        thead, tfoot{
            background-color: gray;
            color: white;
        }

        td, th{
            border: 1px solid black;
            padding: 10px;
        }

        td.num{
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela semântica</h1>
    <h2>Concentrações urbanas</h2>
    <!--Fiz a tabela pequena mas poderia ser maior-->
    <table>
        <thead>
            <tr>
                <th>Estados</th>
                <th>População</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>São Paulo</td>
                <td class="num">20.684.947</td>
            </tr>

            <tr>
                <td>Rio de Janeiro</td>
                <td class="num">11.760.789</td>
            </tr>

            <tr>
                <td>Belo Horizonte</td>
                <td class="num">4.963.116</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <th>Total da concentração</th>
                <td class="num"><strong>77.566.754</strong></td>
            </tr>
        </tfoot>
    </table>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mesclagem de tabela</title>
        <style>
            body{
                font-family: Arial, Helvetica, sans-serif;
            }
            table{
                width: 300px;
                border-collapse: collapse;
            }
            td{
                border: 1px solid black;
                padding: 10px;
            }
        </style>
    </head>
    <body>
        <table>
            <caption>tabela</caption>
            <tr>
                <td>A</td>
                <td>B</td>
                <td>C</td>
            </tr>
            <tr>
                <td>D</td>
                <td>E</td>
                <td>F</td>
            </tr>
            <tr>
                <td>G</td>
                <td>H</td>
                <td>I</td>
            </tr>
        </table>
        <br>
        <br>
        <table>
            <caption>Mesclagem de tabela 2</caption>
            <tr>
                <td>A</td>
                <td colspan="2">B</td>
            </tr>
            <tr>
                <td rowspan="2">E</td>
                <td>F</td>
                <td rowspan="2">G</td>
            </tr>
            <tr>
                <td>H</td>
            </tr>
            <tr>
                <td colspan="3">I</td>
            </tr>
        </table>

        <br>

        <table>
            <caption>Mesclagem de tabela 3</caption>
            <tr>
                <td>a</td>
                <td colspan="3">b</td>
            </tr>
            <tr>
                <td rowspan="2">f</td>
                <td>g</td>
                <td>h</td>
                <td rowspan="2">i</td>
            </tr>
            <tr>

                <td>k</td>
                <td>l</td>
                
            </tr>
        </table>
        <br>
        <table>
            <caption>mesclagem de tabela 4</caption>
            <tr>
                <td>a</td>
                <td colspan="2">b</td>

            </tr>
            <tr>
                <td rowspan="3">d</td>
                <td>e</td>
                <td rowspan="2">f</td>
            </tr>
            <tr>
                <td>h</td>

            </tr>
            <tr>
                <td colspan="2">k</td>
            </tr>
        </table>
    </body>
</html>

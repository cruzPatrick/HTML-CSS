<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
            width: 300px;
        }
        th, td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
            vertical-align: center;
        }
        col.cnome{
            background-color: rgb(236, 221, 192);
        }
        col.cgroup{
            background-color: rgb(182, 182, 250);
        }
    </style>
</head>
<body>
    <table>

        <colgroup>
            <col class="cnome">
            <col class="cgroup" span="3">
        </colgroup>

        <caption>Cadastro</caption>
        <tr>
            <th scope="row">Nome</th>
            <th scope="row">Sexo</th>
            <th scope="row">Idade</th>
            <th scope="row">Profissão</th>
        </tr>
        <tr>
            <td>João</td>
            <td>M</td>
            <td>36</td>
            <td>Professor</td>
        </tr>
        <tr>
            <td>Gustavo</td>
            <td>M</td>
            <td>40</td>
            <td>Programador</td>
        </tr>
        <tr>
            <td>Fernando</td>
            <td>M</td>
            <td>40</td>
            <td>Professor</td>
        </tr>
        <tr>
            <td>Fernanda</td>
            <td>F</td>
            <td>40</td>
            <td>Programadora</td>
        </tr>
        <tr>
            <td>Joana</td>
            <td>F</td>
            <td>36</td>
            <td>Professora</td>
        </tr>
        <tr>
            <td>Giovana</td>
            <td>F</td>
            <td>32</td>
            <td>Professora</td>
        </tr>
    </table>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo a Usar iframe</title>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>
        Acessando o site do

        <iframe src="https://www.cursoemvideo.com" frameborder="0"></iframe>

        para aprender a programar
    </p>

    <p>
        o iframe fica assim se não tem link nem frameborder

        <iframe></iframe>.
    </p>
    <p>
        e fica assim sem link mas com frameborder
        <iframe frameborder="0"></iframe>.
    </p>
    <br>
    <p>
        e tem sites que não podem ter iframe em sites de terceiros
        ex.:
        <iframe src="https://www.google.com" frameborder="0"></iframe>

    </p>
</body>
</html>

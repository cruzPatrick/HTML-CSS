<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo Segurança 2</title>
    <style>
        body{
            background-color: rgb(153, 240, 243);
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <a href="#" onclick="clicou()">Clique Aqui</a>
    <div id="saida"></div>

    <script>
        function clicou(){
            s=window.document.getElementById('saida')
            s.innerHTML += '<p>Você clicou!</p>'
        }
    </script>
</body>
</html>

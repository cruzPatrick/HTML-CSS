<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p><label for="iusu">Usuário:</label>
            <input type="text" name="usu" id="iusu" minlength="3" maxlength="15" size="14" placeholder="máximo de 15" autocomplete="username" required>
        </p>
        <p> <label for="ipas">Senha:</label>
            <input type="password" name="pas" id="ipas" minlength="8" maxlength="30" placeholder="minímo de 8 caracteres" autocomplete="current-password" size="16" required>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        *{
            font-family: 'Courier New', Courier, monospace;
        }
    </style>
</head>
<body>
    <h1>Teste de formulário</h1>

    <form action="cadastro.php" method="get" autocomplete="on">
        <p><label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" placeholder="Nome completo" maxlength="30" size="30" required autocomplete="name">
        </p>

        <p><label for="imedia">Média:</label>
            <input type="number" name="media" id="imedia" min="0" max="10" step="0.1" value="5" required>
        </p>

        <p><label for="ipe">Período:</label>
            <input type="month" name="pe" id="ipe" required value="2023-10">
        </p>

        <p><label for="idate">Dia:</label>
            <input type="date" name="date" id="idate" requiered value="2023-10-23">
        </p>

        <p><label for="iho">Hora da Prova:</label>
            <input type="time" name="ho" id="iho">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>

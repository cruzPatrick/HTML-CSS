<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>

    <form action="cadastro.php" method="post" autocomplete="off">
        <p>
            <label for="iest">Estado: </label>
            <select name="est" id="iest">
                <option value="" selected>---Escolha uma opção---</option>
                <optgroup label="Região Sudeste">
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                </optgroup>
                <optgroup label="Região Nordeste">
                    <option value="PB">Paraíba</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="CE">Ceára</option>
                </optgroup>
            </select>
        </p>
    
        <p>
            <label for="iprof">Profissão: </label>
            <input type="text" name="prof" id="iprof" list="idata">
            <datalist id="idata">
                <option value="MED">Médico</option>
                <option value="ARM">Militar</option>
                <option value="DEV">Desenvolvedor</option>
                <option value="PRO">Professor</option>
                <!--pode se colocar sem o value-->
            </datalist>
        </p>
    
        <p>
            <label for="imsg">Mensagem: </label> <br>
            <textarea name="msg" id="imsg" cols="30" rows="10" placeholder="Sua Mensagem aqui!"></textarea>
        </p>
    
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

    

</body>
</html>
